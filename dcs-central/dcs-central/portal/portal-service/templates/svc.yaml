apiVersion: v1
kind: Service
metadata:
  name: {{ template "portal-svc.fullname" . }}
  labels:
    app: {{ template "portal-svc.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: dcs-portal-svc
    port: {{ .Values.servicePort | default "8822" }}
    targetPort: {{ .Values.servicePort | default "8822" }}
  clusterIP: None
  selector:
    app: {{ template "portal-svc.fullname" . }}
