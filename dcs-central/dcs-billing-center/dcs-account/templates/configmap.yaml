apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "dcs-account.fullname" . }}
  labels:
    app: {{ template "dcs-account.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  application.properties: |-
    server.port= {{ .Values.servicePort | default "9002" }}
    stripe.apiKey = {{ .Values.apiKey }}
    account-management.master.key = {{ .Values.accountManagementMasterkey }}
    dcs.portal.get-user-info = {{ .Values.portalUserInfo }}

    spring.datasource.url = jdbc:mysql://{{ .Values.datasource.host }}:{{ .Values.datasource.port | default "3306" }}/{{ .Values.datasource.dbname | default "dcs_account_db" }}?{{ .Values.datasource.tinyInt1isBit | default "true" }}&{{ .Values.datasource.autoReconnect | default "true" }}&{{ .Values.datasource.autoReconnectForPools | default "false" }}&{{ .Values.datasource.useUnicode | default "true" }}&{{ .Values.datasource.characterEncoding | default "UTF-8" }}&{{ .Values.datasource.useSSL | default "false" }}
    spring.datasource.username = {{ .Values.datasource.username }}
    spring.datasource.password = {{ .Values.datasource.password }}
    spring.datasource.driver-class-name = com.mysql.jdbc.Driver
    spring.datasource.dbcp2.validation-query = select 1
    spring.jooq.sql-dialect = org.hibernate.dialect.MySQLDialect
    
    #show sql statement
    logging.level.org.hibernate.SQL = {{ .Values.sql.logging | default "info" }}
    spring.jpa.generate-ddl = false



