---
  apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    name: "jenkins"
    namespace: jenkins
    labels:
      name: "jenkins"
  spec:
    replicas: 1
    template:
      metadata:
        name: "jenkins"
        labels:
          name: "jenkins"
      spec:
        containers:
          - name: "jenkins"
            image: "registry.ap-southeast-1.aliyuncs.com/datamesh/jenkins-swarm:1.0"
            imagePullPolicy: Always 
            ports:
              - containerPort: 8080
              - containerPort: 50000
            env:
            - name: JENKINS_OPTS
              valueFrom:
                secretKeyRef:
                  name: jenkins
                  key: options
            volumeMounts:
              - name: "jenkins-data"
                mountPath: "/var/jenkins_home"
            resources:
              limits:
                cpu: 500m
                memory: 1500Mi
              requests:
                cpu: 500m
                memory: 1500Mi
        imagePullSecrets:
          - name: aliyun-registry-secret
        volumes:
          - name: "jenkins-data"
            awsElasticBlockStore:
              volumeID: "vol-0672865a224c87d08"
              fsType: ext4

